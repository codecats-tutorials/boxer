<p>This is the players view.</p>

<div class="slide-animate" ng-include="template.url"></div>

<div class="row" ng-repeat="players in chunkedPlayers">
    <div class="col-md-4" ng-repeat="player in players">
        <div class="clearfix"></div>
        <div class="thumbnail">
            <img src="{$ player.avatar $}" alt="avatar" class="img-responsive"/>
            <div class="caption">
                <h3>{$ player.name $} {$ player.surname $}</h3>
                <p ng-show="!!player.champion" >
                    Championship in:
                    <label ng-repeat="champion in player.champion" ng-show="player.champion|isArray">
                        {$ champion $}<span ng-hide="$last">,&nbsp</span>
                    </label>
                    <label ng-hide="player.champion|isArray">{$ player.champion $}</label>

                </p>
            </div>
            <button ng-show="'BOXERS'|acl" ng-click="editPlayer(player)" class="btn btn-success">Edit</button>
            <button ng-show="'BOXERS'|acl" class="btn btn-danger">Delete</button>
            <div class="slide-animate" ng-include="player.template.url"></div>
        </div>

    </div>
</div>
