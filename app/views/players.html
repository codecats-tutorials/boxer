<div class="row">
    <button ng-show="acl.resources.BOXERS" class="btn btn-link glyphicon glyphicon-plus-sign center-block"
            type="button" data-toggle="collapse"
            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Dodaj
    </button>
    <div ng-show="acl.resources.BOXERS" class="collapse" id="collapseExample">
        <div class="well">
            <div class="slide-animate" ng-include="'views/forms/boxer.html'"></div>
        </div>
    </div>
</div>

<div class="row bounce animated" ng-repeat="players in chunkedPlayers">
    <div class="col-md-4" ng-repeat="player in players">
        <div class="clearfix"></div>
        <div ng-show="confirmTemplate[player.id]" class="thumbnail slide-animate" ng-include="confirmTemplate[player.id]"></div>
        <div ng-hide="confirmTemplate[player.id]" class="thumbnail">
            <img src="{$ player.avatar $}" alt="avatar" class="img-responsive animated zoomInRight"/>
            <div class="caption">
                <h3>
                    <a href="#/player-view/{$ player.id $}" class="btn btn-link">
                        {$ player.name $} {$ player.surname $}
                    </a>
                </h3>
                <p ng-show="!!player.champion && player.champion.length" >
                    Championship in:
                    <label ng-repeat="champion in player.champion" ng-show="player.champion|isArray">
                        {$ champion $}<span ng-hide="$last">,&nbsp</span>
                    </label>
                    <label ng-hide="player.champion|isArray">{$ player.champion $}</label>
                </p>
            </div>
            <button ng-show="acl.resources.BOXERS" ng-click="editPlayer($event, player)"
                    class="btn btn-success glyphicon glyphicon-edit">
                Edit
            </button>
            <button ng-show="acl.resources.BOXERS" ng-click="deletePlayer($event, player)"
                    class="btn btn-danger glyphicon glyphicon-remove">
                Delete
            </button>
            <div class="slide-animate" ng-include="player.template.url"></div>
        </div>

    </div>
</div>
