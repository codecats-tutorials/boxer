<div class="form-group">
    <label for="reach">{$ r.organization $}</label>
    <input ng-model="r.value" type="text" class="form-control" id="reach" placeholder="Organizacja">
    <div class="alert alert-danger" role="alert" ng-repeat="error in player.errors.rating">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {$ error $}
    </div>
</div>
