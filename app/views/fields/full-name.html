<div class="form-group">
    <label for="name">Name</label>
    <input ng-model="player.name" type="text" class="form-control" id="name" placeholder="ImiÄ™">
    <div class="alert alert-danger" role="alert" ng-repeat="error in player.errors.name">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {$ error $}
    </div>
</div>

      {$ error $}
