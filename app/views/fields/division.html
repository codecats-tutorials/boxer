<div class="form-group">
    <label for="division">Kategoria</label>
    <select id="division" class="form-control"
            ng-model="player.division" ng-options="di as di.label for di in divisions">

    </select>
    <div class="alert alert-danger" role="alert" ng-repeat="error in player.errors.division">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {$ error $}
    </div>
</div>
